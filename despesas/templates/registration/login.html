<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 100%; max-width: 400px; border: none; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="card shadow p-4">
        <div class="text-center mb-4">
            <h2>üîê Login</h2>
            <p class="text-muted">Entre para gerenciar suas contas</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger text-center">Usu√°rio ou senha incorretos.</div>
            {% endif %}

            <div class="mb-3">
                <label>Usu√°rio</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Senha</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>
        </form>

        <div class="text-center mt-3 border-top pt-3">
            <p class="mb-0">N√£o tem conta?</p>
            <a href="{% url 'registro' %}" class="btn btn-outline-success btn-sm mt-2">Criar Nova Conta</a>
        </div>
        </div>

</body>
</html>
